<h5>Agregar Tarjeta</h5>
<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-group col-md-3">
    <label>Titular</label>
    <input type="text" class="form-control" formControlName="titular" />
  </div>
  <div class="form-group col-md-3">
    <label>N° Tarjeta</label>
    <input type="number" class="form-control" formControlName="numTarjeta" />
  </div>
  <div class="row">
    <div class="form-group col-md-2">
      <label>Mes/Año</label>
      <input type="text" class="form-control" formControlName="mesAnio" />
    </div>
    <div class="form-group col-md-1">
      <label>CVV</label>
      <input type="password" class="form-control" formControlName="CVV" />
    </div>
  </div>
  <input type="submit" class="btn btn-primary btn-block" value="Agregar" />
</form>
