<h5 class="titulo">{{ titulo }} Tarjeta</h5>
<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Titular</label>
    <input type="text" class="form-control" formControlName="titular" />
  </div>
  <div class="form-group">
    <label>N° Tarjeta</label>
    <input type="text" class="form-control" formControlName="numeroTarjeta" />
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label>Mes/Año</label>
      <input
        type="text"
        class="form-control"
        formControlName="fechaExpiracion"
      />
    </div>
    <div class="form-group col-md-6">
      <label>CVV</label>
      <input type="password" class="form-control" formControlName="CVV" />
    </div>
  </div>
  <input type="submit" class="btn btn-primary btn-block" value="{{ titulo }}" />
</form>
